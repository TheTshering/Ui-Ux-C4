<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #D4CCCC;
        }

        .navbar {
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: white;
            background-color: #333;
        }

        .logout-btn {
            color: white;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            margin-left: auto;
        }

        .logout-btn:hover {
            background-color: #333;
        }

        h2 {
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .box {
            padding: 20px;
            width: 220px;
            border-radius: 15px;
            color: white;
        }

        .background {
            background-color: #184c31;
        }

        .hobbies {
            background-color: #b8b2af;
        }

        .skills {
            background-color: #2c68a3;
        }

        .portfolio {
            background-color: #757575;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 400px;
            border-radius: 5px;
            border: none;
            padding: 8px;
            resize: vertical;
        }

        .background textarea {
            background-color: #184c31;
            color: white;
        }

        .hobbies textarea {
            background-color: #b8b2af;
            color: white;
        }

        .skills textarea {
            background-color: #2c68a3;
            color: white;
        }

        .portfolio textarea {
            background-color: #757575;
            color: white;
        }

        .publish-btn {
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        input[type="file"] {
            margin-top: 10px;
            width: 80%;
        }

        footer {
            width: 100%;
            padding: 20px 0;
            background-color: #000;
            text-align: center;
        }

        /* Mobile Menu Button */
        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 100;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
                min-height: 60px;
                /* Add this line */
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                position: absolute;
                top: 60px;
                left: 0;
                background: #000;
                z-index: 99;
            }

            .nav-links.active {
                display: flex;
            }

            .navbar a {
                margin: 0;
                padding: 12px;
                border-top: 1px solid #333;
            }

            .menu-btn {
                display: block;
                position: absolute;
                right: 10px;
                top: 10px;
            }

            .logout-btn {
                margin: 0;
                width: 100%;
                display: none;
                text-align: center;
                padding: 12px;
                border-top: 1px solid #333;
            }

            .logout-btn.active {
                display: block;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <button class="menu-btn" id="menuBtn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="home.html" onclick="hideMenu()"><i class="fas fa-home"></i> HOME</a>
            <a href="about.html" onclick="hideMenu()"><i class="fas fa-user"></i> About Me</a>
            <a href="work.html" onclick="hideMenu()"><i class="fas fa-briefcase"></i> Work/Project</a>
            <a href="contact.html" onclick="hideMenu()"><i class="fas fa-envelope"></i> Contact Me</a>
            <a href="curriculum.html" onclick="hideMenu()"><i class="fas fa-file-alt"></i> Curriculum</a>
        </div>
                <button class="logout-btn" id="logoutBtn" onclick="hideMenu(); window.location.href='../home.html';">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <h2>ABOUT ME</h2>

    <div class="container">
        <div class="box background">
            <label for="background">Personal Background</label>
            <textarea id="background" rows="8"></textarea>
        </div>

        <div class="box hobbies">
            <label for="hobbies">Hobbies</label>
            <textarea id="hobbies" rows="8"></textarea>
        </div>

        <div class="box skills">
            <label for="skills">Skills</label>
            <textarea id="skills" rows="8"></textarea>
        </div>

        <div class="box portfolio">
            <label for="portfolio">Personal Portfolio</label>
            <textarea id="portfolio" rows="8"></textarea>
        </div>
    </div>

    <footer>
        <button class="publish-btn">Publish</button>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const logoutBtn = document.getElementById('logoutBtn');
            navLinks.classList.toggle('active');
            logoutBtn.classList.toggle('active');
        }

        function hideMenu() {
            const navLinks = document.getElementById('navLinks');
            const logoutBtn = document.getElementById('logoutBtn');
            navLinks.classList.remove('active');
            logoutBtn.classList.remove('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            const menuBtn = document.getElementById('menuBtn');
            const navLinks = document.getElementById('navLinks');
            const logoutBtn = document.getElementById('logoutBtn');

            if (!menuBtn.contains(event.target) && !navLinks.contains(event.target)) {
                navLinks.classList.remove('active');
                logoutBtn.classList.remove('active');
            }
        });
    </script>

</body>

</html>
