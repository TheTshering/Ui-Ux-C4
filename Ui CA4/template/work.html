<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
    <title>Personal Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url("../Img/back.jpg");
            /* Go up one directory to access 'Img' */
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .navbar {
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: white;
            background-color: #333;
        }

        .logout-btn {
            color: white;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            margin-left: auto;
        }

        .logout-btn:hover {
            background-color: #333;
        }

        .publish-btn {
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        footer {
            width: 100%;
            padding: 20px 0;
            background-color: #000;
            text-align: center;
        }

        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 100;
        }

        .project-section {
            text-align: center;
            padding: 30px 10px;
            margin-right: 400px;
        }

        .project-section h2 {
            font-family: 'Roboto', sans-serif;
            /* Use Roboto font */
            font-size: 28px;
            color: #001f3f;
            margin-left: 300px;
            margin-bottom: 30px;
            text-align: center;
            /* Center the text */
        }


        .project-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .card-pair {
            position: relative;
            width: 230px;
            height: 290px;
            margin-left: 300px;
            margin-bottom: 90px;
        }

        .project-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #7B7676;
            border-radius: 10px;
            color: white;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .upload-card {
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Make the upload card fill the whole project card */
        }

        .text-card {
            background-color: #646262;
            z-index: 2;
            top: 60px;
            left: 75px;
        }

        .image-upload {
            position: absolute;
            /* Make it fill the entire .upload-card */
            top: 0;
            left: 0;
            width: 100%;
            /* Set width to 100% of the .project-card */
            height: 100%;
            /* Set height to 100% of the .project-card */
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(230, 227, 227);
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            background-color: #919090;
            /* Optional: Change background color for default */
        }

        .image-upload input[type="file"] {
            display: none;
        }

        .image-upload img.preview {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: 0;
        }

        .image-upload span {
            font-size: 40px;
            z-index: 1;
            pointer-events: none;
        }

        .image-upload img.preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image covers the entire container without distortion */
            display: none;
            /* Hide the preview initially */
            z-index: 0;
            /* Ensure it's behind the content */
        }

        .image-upload span {
            font-size: 40px;
            z-index: 1;
            pointer-events: none;
        }


        .image-upload input[type="file"] {
            display: none;
        }


        .upload-text {
            font-size: 14px;
            color: white;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }


        .text-card textarea {
            width: 100%;
            height: 230px;
            resize: none;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }

                /* Mobile Menu Button */
        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 100;
        }

 @media (max-width: 768px) {
    /* Navbar fixes */
    .navbar {
        flex-direction: column;
        padding: 10px;
        min-height: 60px;
        position: relative;
        z-index: 1000;
        width: 100%;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        position: absolute;
        top: 100%;
        left: 0;
        background: #000;
        z-index: 999;
        margin: 0;
        padding: 0;
    }

    .nav-links.active {
        display: flex;
    }

    .navbar a {
        margin: 0;
        padding: 12px;
        border-top: 1px solid #333;
        width: 100%;
    }

    .menu-btn {
        display: block;
        position: absolute;
        right: 10px;
        top: 10px;
    }

    .logout-btn {
        margin: 0;
        width: 100%;
        display: none;
        text-align: center;
        padding: 12px;
        border-top: 1px solid #333;
    }

    .logout-btn.active {
        display: block;
    }

    /* Project section fixes */
    .project-section {
        margin-right: 0;
        padding: 20px 10px;
        margin-top: 20px; /* Space below navbar */
        width: 100%;
        box-sizing: border-box;
    }

    .project-section h2 {
        margin-left: 0;
        font-size: 22px;
        margin-top: 0;
        padding-top: 0;
    }

    .project-grid {
        grid-template-columns: 1fr;
        gap: 20px;
        width: 100%;
        margin: 0 auto;
        padding: 0;
    }

    .card-pair {
        width: 100%;
        height: auto;
        margin: 0 auto 30px;
        position: static;
    }

    .project-card {
        height: auto;
        min-height: 200px;
        position: static;
        margin-bottom: 20px;
        width: 100%;
    }

    /* Card specific fixes */
    .upload-card {
        position: relative;
        z-index: 1;
    }

    .text-card {
        position: static;
        top: auto;
        left: auto;
        z-index: auto;
        margin-top: 20px;
    }

    .image-upload {
        position: relative;
        height: 200px;
    }

    .upload-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .text-card textarea {
        height: 150px;
    }

    /* Footer adjustment */
    footer {
        margin-top: 20px;
    }
}
    </style>
</head>

<body>

        <button class="menu-btn" id="menuBtn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>

        <div class="nav-links" id="navLinks">
            <a href="home.html"><i class="fas fa-home"></i> HOME</a>
            <a href="about.html"><i class="fas fa-user"></i> About Me</a>

            <a href="contact.html"><i class="fas fa-envelope"></i> Contact Me</a>
            <a href="curriculum.html"><i class="fas fa-file-alt"></i> Curriculum</a>
        </div>
                <button class="logout-btn" id="logoutBtn" onclick="hideMenu(); window.location.href='../home.html';">
            <i class="fas fa-sign-out-alt"></i> Logout

                </div>
            </div>
        </div>
    </div>

    <footer>
        <button class="publish-btn">Publish</button>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const logoutBtn = document.getElementById('logoutBtn');
            navLinks.classList.toggle('active');
            logoutBtn.classList.toggle('active');
        }
        
        function hideMenu() {
            const navLinks = document.getElementById('navLinks');
            const logoutBtn = document.getElementById('logoutBtn');
            navLinks.classList.remove('active');
            logoutBtn.classList.remove('active');
        }
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menuBtn = document.getElementById('menuBtn');
            const navLinks = document.getElementById('navLinks');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (!menuBtn.contains(event.target)) {
                navLinks.classList.remove('active');
                logoutBtn.classList.remove('active');
            }
        });

        function previewImage(event, input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function () {
                const img = input.parentElement.querySelector('img.preview');
                img.src = reader.result;
                img.style.display = 'block';
                input.parentElement.querySelector('span').style.display = 'none';

                // Correctly select and hide the .upload-text sibling
                const uploadCard = input.closest('.upload-card');
                const text = uploadCard.querySelector('.upload-text');
                if (text) text.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

    </script>

</html>
