<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #D4CCCC;
        }

        .navbar {
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: white;
            background-color: #333;
        }

        .logout-btn {
            color: white;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            margin-left: auto;
            display: none;
            /* Hidden by default */
        }

        .logout-btn:hover {
            background-color: #333;
        }

        .publish-btn {
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        footer {
            width: 100%;
            padding: 20px 0;
            background-color: #000;
            text-align: center;
        }

        /* Mobile Menu Button */
        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            z-index: 100;
        }

        .row {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .left,
        .right {
            width: 48%;
        }

        .right img,
        .left img {
            width: 100%;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
                min-height: 60px;
                /* Add this line */
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                position: absolute;
                top: 100%;
                left: 0;
                background: #000;
                z-index: 99;
            }

            .nav-links.active {
                display: flex;
            }

            .navbar a {
                margin: 0;
                padding: 12px;
                border-top: 1px solid #333;
            }

            .menu-btn {
                display: block;
                position: absolute;
                right: 10px;
                top: 10px;
            }

            .logout-btn {
                margin: 0;
                width: 100%;
                display: none;
                text-align: center;
                padding: 12px;
                border-top: 1px solid #333;
            }

            .logout-btn.active {
                display: block;
            }

            .info-row {
                flex-direction: column;
            }

            .left,
            .right {
                width: 100%;
            }

            .right img,
            .left img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <button class="menu-btn" id="menuBtn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="home.html" onclick="hideMenu()"><i class="fas fa-home"></i> HOME</a>
            <a href="about.html" onclick="hideMenu()"><i class="fas fa-user"></i> About Me</a>
            <a href="work.html" onclick="hideMenu()"><i class="fas fa-briefcase"></i> Work/Project</a>
            <a href="contact.html" onclick="hideMenu()"><i class="fas fa-envelope"></i> Contact Me</a>
            <a href="curriculum.html" onclick="hideMenu()"><i class="fas fa-file-alt"></i> Curriculum</a>

        </div>
                <button class="logout-btn" id="logoutBtn" onclick="hideMenu(); window.location.href='../home.html';">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <div class="row">
        <!-- Row 1: Text on left, Image on right -->
        <div class="info-row">
            <div class="left">
                <h2>CONTACT ME</h2>
                <label>Full Name:</label>
                <input type="text" placeholder="Enter full name">
                <label>Email:</label>
                <input type="email" placeholder="Enter email">
                <label>Phone No:</label>
                <input type="tel" placeholder="Enter phone number">
                <label>Address:</label>
                <textarea placeholder="Enter address"></textarea>
            </div>
            <div class="right">
                <img src="../Img/contact1.jpg" alt="Profile Image">
            </div>
        </div>

        <!-- Row 2: Image on left, Text on right -->
        <div class="info-row">
            <div class="left">
                <img src="../Img/contact.jpg" alt="Guardian Image">
            </div>
            <div class="right">
                <h2>MY GUARDIAN INFORMATION</h2>
                <label>Full Name:</label>
                <input type="text" placeholder="Enter guardian's name">
                <label>Email:</label>
                <input type="email" placeholder="Enter guardian's email">
                <label>Phone No:</label>
                <input type="tel" placeholder="Enter guardian's phone">
                <label>Address:</label>
                <textarea placeholder="Enter guardian's address"></textarea>
            </div>
        </div>
    </div>

    <footer>
        <button class="publish-btn">Publish</button>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const logoutBtn = document.getElementById('logoutBtn');
            navLinks.classList.toggle('active');
            logoutBtn.classList.toggle('active');
        }

        function hideMenu() {
            const navLinks = document.getElementById('navLinks');
            const logoutBtn = document.getElementById('logoutBtn');
            navLinks.classList.remove('active');
            logoutBtn.classList.remove('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            const menuBtn = document.getElementById('menuBtn');
            const navLinks = document.getElementById('navLinks');
            const logoutBtn = document.getElementById('logoutBtn');

            if (!menuBtn.contains(event.target) && !navLinks.contains(event.target)) {
                navLinks.classList.remove('active');
                logoutBtn.classList.remove('active');
            }
        });
    </script>
</body>

</html>
