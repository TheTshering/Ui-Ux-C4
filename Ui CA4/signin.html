<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            /* Set Roboto as the default font for all text */
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 70px;
            width: auto;
        }

        .nav-container {
            display: flex;
            align-items: center;
        }

        .center-nav {
            display: flex;
            gap: 30px;
            margin-right: 100px;
        }

        .center-nav a {
            color: #fff;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 1.3em;
        }

        .center-nav a i {
            margin-right: 5px;
        }

        .center-nav a:hover {
            color: rgb(184, 176, 176);
            background-color: #333;
            border-radius: 5px;
        }


        .social-icons {
            display: flex;
            gap: 30px;
        }

        .social-icons a img {
            width: 35px;
            height: 35px;
            transition: transform 0.3s ease, margin 0.3s ease;
        }

        .social-icons a img:hover {
            transform: scale(1.1);
            margin-right: 10px;
        }

        .hamburger-menu {
            display: none;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex: 1;
            margin-bottom: 1px;
            /* space between main and footer */

        }

        .left-panel {
            flex: 1;
            background: url('Img/back1.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            flex-direction: column;
            padding: 60px;
        }

        .left-panel h1 {
            font-family: 'Metal Mania', cursive;
            font-size: 40px;
            letter-spacing: 4px;
            text-align: center;
            margin-left: -300px;
        }

        .right-panel {
            flex: 1;
            background-color: #e3e3e3;
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .social-login {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-weight: bold;
            color: #000000;
        }

        .social-login::before,
        .social-login::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #000000;
            /* Solid color instead of gradient */
            margin: 0 15px;
        }

        .social-buttons button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        .social-buttons img {
            width: 20px;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 10px;
        }

        footer img {
            height: 60px;
        }

        @media (max-width: 768px) {
            .center-nav a {
                display: inline;
                /* Reset display */
                align-items: initial;
            }

            header {
                padding: 10px 20px;
            }

            .hamburger-menu {
                display: block;
            }

            .nav-container {
                display: none;
                position: absolute;
                top: 100%;
                right: 20px;
                background-color: #333;
                padding: 15px;
                flex-direction: column;
                align-items: flex-start;
                z-index: 1000;
                min-width: 200px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .nav-container.show {
                display: flex;
            }

            .center-nav {
                flex-direction: column;
                gap: 10px;
                margin: 0;
            }

            .social-icons {
                flex-direction: row;
                margin-top: 10px;
                gap: 15px;
            }

            .container {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                width: 100%;
                padding: 30px 20px;
                margin-bottom: 2px;

            }

            .left-panel {
                margin-bottom: 2px;
                padding: 20px;
            }

            .left-panel h1 {
                margin: 0;
                font-size: 32px;
                margin-left: -160px;
            }

            .social-buttons button {
                font-size: 0.9em;
            }

            footer img {
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="Img/logo.png" alt="Logo">
        </div>

        <div class="hamburger-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>

        <div class="nav-container" id="navContainer">
            <div class="center-nav">
                <a href="home.html"><i class="fas fa-home"></i>HOME</a>
                <a href="template.html"><i class="fas fa-clone"></i>Templates</a>
            </div>
            <div class="social-icons">
                <a href="#"><img src="Img/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="Img/link in.png" alt="LinkedIn"></a>
                <a href="#"><img src="Img/gmail.png" alt="Email"></a>
            </div>
        </div>
    </header>


    <!-- Main Content -->
    <div class="container">
        <div class="left-panel">
            <h1>CHERISH<br />YOURSELF</h1>
        </div>

        <div class="right-panel">
            <h2>Sign up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required minlength="3" />
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required minlength="8"
                        pattern="^(?=.*[A-Za-z])(?=.*\d).+$" title="Must contain at least 1 letter and 1 number" />
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required />
                </div>
                <button type="button" class="btn" onclick="window.location.href='template/home.html'">Create</button>
            </form>

            <div class="social-login">Or login with</div>
            <div class="social-buttons">
                <button><img src="https://img.icons8.com/color/48/facebook-new.png" /> FACEBOOK</button>
                <button><img src="https://img.icons8.com/color/48/gmail-new.png" /> GMAIL</button>
                <button><img src="https://img.icons8.com/color/48/linkedin.png" /> LINK IN</button>
                <button><img src="https://img.icons8.com/color/48/instagram-new.png" /> INSTAGRAM</button>
            </div>
        </div>
    </div>

    <footer>
        <img src="Img/logo.png" alt="Footer Logo">
    </footer>
    <script>
        function toggleMenu() {
            document.getElementById("navContainer").classList.toggle("show");
        }
    </script>

</body>

</html>
